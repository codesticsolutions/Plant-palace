const imagePicker = document.getElementById('imagePicker');
    const selectedImage = document.getElementById('selectedImage');
    
    // Set the first image as active and update the selected image on page load
    const firstImage = imagePicker.querySelector('.product-image');
    firstImage.classList.add('active');
    selectedImage.src = firstImage.src;

    imagePicker.addEventListener('click', (event) => {
      if (event.target.classList.contains('product-image')) {
        // Remove 'active' class from all images
        const images = imagePicker.querySelectorAll('.product-image');
        images.forEach(image => image.classList.remove('active'));

        // Add 'active' class to the clicked image
        event.target.classList.add('active');

        // Update the selected image
        selectedImage.src = event.target.src;
      }
    });
</script>
