
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-info text-center mb-4">fetching data from json</h1>
    <div class="container">
        <div class="row" id="show"></div>
       
    </div>
    <script>
        var html= "";
        fetch("assets/js/cards.json")
            .then(response => response.json())
            .then(json => {
                for(var data of json) {

                    html += `
                    <div class="col mt-2">
                    <div class="card" style="width: 18rem;">
  <img src="${data.img}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${data.id}</h5>
    <p class="card-text">${data.name}</p>
    <p class="card-text">${data.price}</p>
    <p class="card-text">${data.description}</p>
    <a href="#" class="btn btn-outline-primary">order now</a>
  </div>
</div>
</div>`;

                }

document.getElementById("show").innerHTML= html;


            });


    </script>

</body>

</html>
